        <div class="post-content">
            <p>基本数据：</p>
<p><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">const treeData = [</span><br><span class="line">      &#123; id: <span class="string">'1'</span>, parentId: <span class="string">'0'</span>, name: <span class="string">'KK总部'</span>, orderNumber: 0.0, hasChild: <span class="literal">true</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'11'</span>, parentId: <span class="string">'1'</span>, name: <span class="string">'财务'</span>, orderNumber: 0.0, hasChild: <span class="literal">true</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'12'</span>, parentId: <span class="string">'11'</span>, name: <span class="string">'财务0-1'</span>, orderNumber: 0.0, hasChild: <span class="literal">false</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'13'</span>, parentId: <span class="string">'11'</span>, name: <span class="string">'财务0-2'</span>, orderNumber: 0.0, hasChild: <span class="literal">false</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'3'</span>, parentId: <span class="string">'1'</span>, name: <span class="string">'销售部'</span>, orderNumber: 0.0, hasChild: <span class="literal">false</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'4'</span>, parentId: <span class="string">'1'</span>, name: <span class="string">'客服部'</span>, orderNumber: 0.0, hasChild: <span class="literal">false</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'5'</span>, parentId: <span class="string">'1'</span>, name: <span class="string">'行政部'</span>, orderNumber: 0.0, hasChild: <span class="literal">false</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'2'</span>, parentId: <span class="string">'0'</span>, name: <span class="string">'KK总部1'</span>, orderNumber: 0.0, hasChild: <span class="literal">true</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'7'</span>, parentId: <span class="string">'2'</span>, name: <span class="string">'财务1'</span>, orderNumber: 0.0, hasChild: <span class="literal">false</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'8'</span>, parentId: <span class="string">'2'</span>, name: <span class="string">'销售部1'</span>, orderNumber: 0.0, hasChild: <span class="literal">false</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'9'</span>, parentId: <span class="string">'2'</span>, name: <span class="string">'客服部1'</span>, orderNumber: 0.0, hasChild: <span class="literal">false</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'10'</span>, parentId: <span class="string">'2'</span>, name: <span class="string">'行政部1'</span>, orderNumber: 0.0, hasChild: <span class="literal">false</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">      &#123; id: <span class="string">'14'</span>, parentId: <span class="string">'0'</span>, name: <span class="string">'外部的部门'</span>, orderNumber: 0.0, hasChild: <span class="literal">false</span>, enabled: <span class="literal">true</span> &#125;,</span><br><span class="line">    ]</span><br></pre></td></tr></table></figure></p>
<p>处理数据：
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">// 找出根节点</span><br><span class="line">const rootTreeData = treeData.filter(item =&gt; &#123;</span><br><span class="line">	<span class="built_in">return</span> item.parentId === <span class="string">'0'</span>;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">// 找出根节点后循环添加children</span><br><span class="line">rootTreeData.forEach((root: any) =&gt; &#123;</span><br><span class="line">	pushChildren(root.id, root)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">// 处理子节点，判断是否有children，有的话就递归添加children</span><br><span class="line">const pushChildren = (id: string, root: &#123; children: any, hasChild: boolean &#125;) =&gt; &#123;</span><br><span class="line">	treeData.forEach((item: any) =&gt; &#123;</span><br><span class="line">		<span class="keyword">if</span> (root.hasChild &amp;&amp; item.parentId === id) &#123;</span><br><span class="line">			<span class="keyword">if</span> (!root.children) &#123;</span><br><span class="line">				root.children = [];</span><br><span class="line">			&#125;</span><br><span class="line">			root.children.push(item)</span><br><span class="line">			pushChildren(item.id, item)</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
