string">'orientationchange'</span> : <span class="string">'resize'</span>,</span><br><span class="line">    //750 为设计稿宽度  适配rem</span><br><span class="line">    recalc = <span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">      var clientWidth = docEl.clientWidth;</span><br><span class="line">      <span class="keyword">if</span> (!clientWidth) <span class="built_in">return</span>;</span><br><span class="line">      clientWidth = clientWidth &lt;= 1080 ? clientWidth : 1080;</span><br><span class="line">      docEl.style.fontSize = (clientWidth / 750) * 100 + <span class="string">'px'</span>;</span><br><span class="line">    &#125;;</span><br><span class="line">  <span class="keyword">if</span> (!doc.addEventListener) <span class="built_in">return</span>;</span><br><span class="line">  win.addEventListener(resizeEvt, recalc, <span class="literal">false</span>);</span><br><span class="line">  doc.addEventListener(<span class="string">'DOMContentLoaded'</span>, recalc, <span class="literal">false</span>);</span><br><span class="line">&#125;)(document, window);</span><br></pre></td></tr></table></figure>
<p>&#160; &#160; &#160; &#160;1rem = body 的 px 倍数，按照在 css 中就以设计稿/100 的 rem 来写。<br>&#160; &#160; &#160; &#160;按照爱疯 6 的 375 宽度来计算，根节点的 font-size 设置为 50px。</p>
<p>&#160; &#160; &#160; &#160;另外，在公共的 css 中设置 body，确保在 PC 上查看页面也不会变形：</p>
